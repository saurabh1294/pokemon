<div class="container-fluid col-lg-12 col-md-12 col-sm-12 top-margin pokemon-table" >
			<form>
				<div class="form-group row align-center">
					<div class="input-group col-lg-12 col-md-12 col-sm-12">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search Location" ng-model="searchPokemon">
					</div>
				</div>
			</form>
			<table class="table table-bordered table-striped table-responsive">
				<thead>
					<tr>
					
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Pokemon Number 
							<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Pokemon Name 
							<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
					
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Pokemon Image 
							<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						
					</tr>
				</thead>
				
				<tbody>
				this is {{pokedata}}
					<tr ng-repeat="item in pokedata | orderBy:sortType:sortReverse | filter:searchPokemon">
						<td>{{ $index+1 }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.name }}</td>
					</tr>
				</tbody>
			</table>
		</div>
